<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="animal.css">
  <title>Pre-School Learn Animals- Precious Kids Academy</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <nav>
    <div id="nav" class="hor">
      <div id="menu">
      <svg width="50" height="35" onclick="menu()">
        <line x1="8" y1="10" x2="42" y2="10" style="stroke: #362848; stroke-width: 3; stroke-linecap: round;"/>
        <line x1="2" y1="20" x2="48" y2="20" style="stroke: #362848; stroke-width: 3; stroke-linecap: round;"/>
        <line x1="8" y1="30" x2="42" y2="30" style="stroke: #362848; stroke-width: 3; stroke-linecap: round;"/>
      </svg>
      </div>
      <a>
      <img id="current" src="learn.png" width="32" alt="learn"/>
      </a>
      <a href="play.html">
      <img class="others" src="play.png" alt="play"/>
      </a>
      <a href="quiz.html">
      <img class="others" src="quiz.png" alt="quiz"/>
      </a>
    </div>
  </nav>
  <a href="animal.html" id="back">
    <img src="back.png" alt="previous"/>
  </a>
  <main id="main">
    <div onclick="check(0)">
      <img src="duck.png" alt="cat"/>
      <p>DUCK</p>
    </div>
    <div onclick="check(1)">
      <img src="cat.png" alt="cat"/>
      <p>CAT</p>
    </div>
    <div onclick="check(2)">
      <img src="dog.png" alt="cat"/>
      <p>DOG</p>
    </div>
    <div onclick="check(3)">
      <img src="zebra.png" alt="cat"/>
      <p>ZEBRA</p>
    </div>
    <div onclick="check(4)">
      <img src="lion.png" alt="cat"/>
      <p>LION</p>
    </div>
  </main>
  <p id="pass">0</p>
  <p id="fail">0</p>
  <div id="message"></div>
  <script src="correctanimal.js"></script>
</body>
</html>
