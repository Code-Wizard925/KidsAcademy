<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="regSound.css">
  <title>Pre-School Color - Precious Kids Academy</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <nav>
    <div id="nav" class="hor">
      <div id="menu">
      <svg width="50" height="35" onclick="menu()">
        <line x1="8" y1="10" x2="42" y2="10" style="stroke: #362848; stroke-width: 3; stroke-linecap: round;"/>
        <line x1="2" y1="20" x2="48" y2="20" style="stroke: #362848; stroke-width: 3; stroke-linecap: round;"/>
        <line x1="8" y1="30" x2="42" y2="30" style="stroke: #362848; stroke-width: 3; stroke-linecap: round;"/>
      </svg>
      </div>
      <div>&#10084;&nbsp;<div id="health">20</div></div>
      <div>SCORE:&nbsp;<div id="score">0</div></div>
    </div>
  </nav>
  <main>
    <div><img id="image"/></div>
    <div id="question">
      <p></p><p></p>
      <p></p><p></p>
      <p></p><p></p>
    </div>
    <div id="bottoms">
      <div class="letteropt" onmouseover="play(this.value)" onclick="check(this.value)">
      </div>
      <div class="letteropt" onmouseover="play(this.value)" onclick="check(this.value)">
      </div>
      <div class="letteropt" onmouseover="play(this.value)" onclick="check(this.value)">
      </div>
      <div class="letteropt" onmouseover="play(this.value)" onclick="check(this.value)">
      </div>
      <div class="letteropt" onmouseover="play(this.value)" onclick="check(this.value)">
        <p></p>
      </div>
    </div>
  </main>
  <div id="endScore" onclick="restart()" onmousemove="restart()"></div>
  <script src="regLetter.js"></script>
</body>
</html>
